application: thanos
clusterConfig:
  namespace: monitoring
chart:
  name: thanos
  releaseName: thanos
  repoURL: https://charts.bitnami.com/bitnami
  targetRevision: 0.37.2
  values: |
    query:
      dnsDiscovery:
        sidecarsService: "kube-prometheus-stack-operator"
        sidecarsNamespace: "monitoring"
      serviceAccount:
        create: false
        name: thanos-sa

  compactor:
    enabled: true
    objstoreConfig: |
      type: S3
      config:
        bucket: thanos-metrices
        endpoint: s3.amazonaws.com
        region: us-east-1
        insecure: false
    serviceAccount:
      create: false
      name: thanos-sa

  storegateway:
    enabled: true
    objstoreConfig: |
      type: S3
      config:
        bucket: thanos-metrices
        endpoint: s3.amazonaws.com
        region: us-east-1
        insecure: false
    serviceAccount:
      create: false
      name: thanos-sa

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

  # Disable MinIO since we're using AWS S3
  minio:
    enabled: false

  # Bucket Web configuration
  bucketweb:
    enabled: true

  # Ruler configuration
  ruler:
    enabled: true
    serviceAccount:
      create: false
      name: thanos-sa

  # Alertmanager configuration
  alertmanagers:
    - http://kube-prometheusstack-alertmanager.monitoring.svc.cluster.local:9093

  # Additional configuration for Prometheus integration
  config: |
    groups:
      - name: "metamonitoring"
        rules:
          - alert: "PrometheusDown"
            expr: absent(up{prometheus="monitoring/kube-prometheus"})
