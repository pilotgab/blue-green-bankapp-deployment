apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-addons
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/pilotgab/blue-green-bankapp-deployment.git
    targetRevision: main
    path: "bankapps/*.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
