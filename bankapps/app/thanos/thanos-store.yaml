apiVersion: v1
kind: Service
metadata:
  name: thanos-store
  namespace: monitoring
  labels:
    app.kubernetes.io/name: thanos-store
spec:
  clusterIP: None
  ports:
    - name: grpc
      port: 10901
      targetPort: 10901
    - name: http
      port: 10902
      targetPort: 10902
  selector:
    app.kubernetes.io/name: thanos-store
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: thanos-store
  namespace: monitoring
  labels:
    app: thanos-store
    app.kubernetes.io/name: thanos-store
spec:
  serviceAccountName: thanos-store-gateway
  serviceName: "thanos-store"
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos-store
      app: thanos-store
  template:
    metadata:
      labels:
        app: thanos-store
        app.kubernetes.io/name: thanos-store
    spec:
      containers:
        - name: thanos-store
          image: thanosio/thanos:v0.12.2
          args:
            - "store"
            - "--log.level=debug"
            - "--data-dir=/var/thanos/store"
            - "--grpc-address=0.0.0.0:10901"
            - "--http-address=0.0.0.0:10902"
            - "--objstore.config-file=/config/thanos-store.yml"
          livenessProbe:
            failureThreshold: 8
            httpGet:
              path: /-/healthy
              port: 10902
              scheme: HTTP
            periodSeconds: 30
          ports:
            - name: http
              containerPort: 10902
            - name: grpc
              containerPort: 10901
          volumeMounts:
            - name: config
              mountPath: /config/
              readOnly: true
            - name: data
              mountPath: /var/thanos/store
              readOnly: false
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: thanos-aws-credentials
                  key: access_key
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: thanos-aws-credentials
                  key: secret_key
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"
      volumes:
        - name: data
          emptyDir: {}
        - name: config
          configMap:
            name: thanos-objstore-config
